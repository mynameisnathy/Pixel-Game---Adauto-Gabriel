    <style>
    @font-face {

    body {

    .cloud{

}

.selecao button.selected {

.selecao button {

    outline: 3px solid #69abf2;

}

     animation: flutuar 3s ease-in-out infinite;

}

.voltar:hover {

    .music-toggle {

.music-toggle.active{

  <script>
    function startGame() {
      alert("O jogo vai comeÃ§ar!");
    }

       const bgAudio = document.getElementById('bgAudio');
    const musicToggle = document.getElementById('musicToggle');
    if (bgAudio) bgAudio.volume = 0.35;

    // restaura preferÃªncia (default: desligado)
    let musicOn = localStorage.getItem('musicOn') === 'true';
    function updateMusicUI(){
      if(!musicToggle) return;
      if(musicOn){
        musicToggle.classList.add('active');
        musicToggle.textContent = 'ðŸ”Š';
      } else {
        musicToggle.classList.remove('active');
        musicToggle.textContent = 'ðŸ”ˆ';
      }
    }

 updateMusicUI();

    // tenta tocar apÃ³s a primeira interaÃ§Ã£o do usuÃ¡rio (evita bloqueio)
    function tryPlayOnce(){
      if (musicOn && bgAudio) bgAudio.play().catch(()=>{});
    }
    document.addEventListener('click', tryPlayOnce, {once:true});
    document.addEventListener('keydown', tryPlayOnce, {once:true});
    document.addEventListener('touchstart', tryPlayOnce, {once:true});

    if (musicToggle) {
      musicToggle.addEventListener('click', () => {
        musicOn = !musicOn;
        localStorage.setItem('musicOn', musicOn);
        updateMusicUI();
        if (musicOn && bgAudio) {
          bgAudio.play().catch(()=>{});
        } else if (bgAudio) {
          bgAudio.pause();
          bgAudio.currentTime = 0;
        }
      });
    }

    const preview = document.getElementById('preview');
  const btnAdauto = document.getElementById('btn-adauto');
  const btnGabriel = document.getElementById('btn-gabriel');

  function marcarBotaoSelecionado(nomeImg) {
    btnAdauto.classList.remove('selected');
    btnGabriel.classList.remove('selected');
    if (nomeImg === 'adauto.png') btnAdauto.classList.add('selected');
    if (nomeImg === 'gabriel.png') btnGabriel.classList.add('selected');
  }

  
  function trocarPersonagem(nomeImagem, btnEl) {
    // salva seleÃ§Ã£o no localStorage
    localStorage.setItem('selectedCharacter', nomeImagem);
    // atualiza prÃ©-visualizaÃ§Ã£o e destaque do botÃ£o
    preview.src = nomeImagem;
    preview.style.display = 'block';
    marcarBotaoSelecionado(nomeImagem);
  }

  // ao carregar a pÃ¡gina, restaura seleÃ§Ã£o se existir
  window.addEventListener('DOMContentLoaded', () => {
    const selecionado = localStorage.getItem('selectedCharacter');
    preview.src = selecionado;
    preview.style.display = 'block';
    marcarBotaoSelecionado(selecionado);
  });

  </script>
